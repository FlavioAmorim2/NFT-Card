<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="CSS/style.css" type="text/css"> 

  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>
  
 <div class="container">
  <article class="main-image">
    <img  src="images/image-equilibrium.jpg" alt="">
    <div><img src="images/icon-view.svg" alt=""> </div>
  </article>

  <article>
    <h2> Equilibrium #3429</h2>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <ul>
        <li> <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</li>
        <li> <img src="images/icon-clock.svg" alt=""> 3 days left</li>
      </ul>

      <article class="avatar">
        <img src="images/image-avatar.png" alt="">
        <p>Creation of <span>Jules Wyvern</span></p>
      </article>
  </article>
    
  
 
 </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/FlavioAmorim2">Flavio Amorim</a>.
    </div>
  
  
</body>
</html>
